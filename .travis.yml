dist: trusty
sudo: true
language: node_js

node_js:
  - '8'

git:
  depth: 3

branches:
  only:
    - master
    - develop

notifications:
  email: false

before_install:
 - export CHROME_BIN=/usr/bin/google-chrome
 - export DISPLAY=:99.0
 - sh -e /etc/init.d/xvfb start
 - sudo apt-get update
 - sudo apt-get install -y libappindicator1 fonts-liberation
 - wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
 - sudo dpkg -i google-chrome*.deb

script:
  - npm run build-prod

deploy:
  skip_cleanup: true
  provider: firebase
  token:
      secure: "1/huycl5L1o3LuJnTwi813bZJ_WeFb32Ec9DuSbCxf5nM"
  on:
    branch: master
